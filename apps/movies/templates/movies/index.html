{%  extends 'movies/fragments/base.html' %}
{% block main-content %}
    <table class="striped centered">
        <thead>
            <tr>
                <th width="20%">Nombre</th>
                <th>Descripcion</th>
                <th>Fecha de lanzamiento</th>
                <th width="20%">Opciones</th>
            </tr>
        </thead>
        <tbody>
            {% for movie in movies %}
                <tr>
                    <td width="20%">{{ movie.name }}</td>
                    <td>{{ movie.description | truncatechars:120 }}</td>
                    <td>{{ movie.release_date }}</td>
                    <td width="20%">
                        <a class="btn-floating btn-small waves-effect waves-light red" href="{{ movie.get_edit_url }}"><i class="material-icons">edit</i></a>
                        <a class="btn-floating btn-small waves-effect waves-light blue" href="{{ movie.get_delete_url }}"><i class="material-icons">delete</i></a>
                    </td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
